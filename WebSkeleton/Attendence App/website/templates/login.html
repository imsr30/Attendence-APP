{% extends 'base.html' %}{% block title %}Login{% endblock %}

{% block content %}
<style>
    form
    {
        padding-top: 7%;
        padding-right: 25%;
        padding-left: 25%;
    }
</style>
<main class="form-login text-center">
    <form method="POST">
        <h3 class="h3 mb-3 fw-normal">Log In</h3>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="abc@mail.com">
            <label for="floatingInput">Email Address</label>
        </div>
        <br/>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingInput" name="password" placeholder="*******">
            <label for="floatingInput">Password</label>
        </div>
        <br/>
        <button class="w-100 btn btn-lg btn-outline-primary" type="submit">Log In</button>
    </form>
</main>
{% endblock %}
